# ArgoCD Application for Chat App Backend
# 請將此檔案套用到您的 ArgoCD 叢集
# kubectl apply -f k8s/argocd-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: chat-app-backend
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/RayLiu1999/chat_app_backend.git
    targetRevision: main
    path: k8s/overlays/production

  destination:
    server: https://kubernetes.default.svc
    namespace: chat-app

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
