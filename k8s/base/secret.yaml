# Secret - 敏感配置（範例，請替換為實際值）
# 使用方式: kubectl apply -f k8s/secret.yaml
# 
# 注意：在生產環境中，應使用 sealed-secrets 或外部 secret manager
# 
# 產生 base64 編碼: echo -n "your-value" | base64
apiVersion: v1
kind: Secret
metadata:
  name: chat-app-secret
  namespace: chat-app
type: Opaque
data:
  # MongoDB 認證
  # echo -n "admin" | base64 = YWRtaW4=
  MONGO_USERNAME: YWRtaW4=
  # echo -n "password123" | base64 = cGFzc3dvcmQxMjM=
  MONGO_PASSWORD: cGFzc3dvcmQxMjM=
  MONGO_INITDB_ROOT_USERNAME: YWRtaW4=
  MONGO_INITDB_ROOT_PASSWORD: cGFzc3dvcmQxMjM=
  # Redis 密碼
  REDIS_PASSWORD: cGFzc3dvcmQxMjM=
  # JWT Secrets (請在正式環境中使用強密碼)
  # echo -n "your-access-secret-key-here" | base64
  JWT_ACCESS_SECRET: eW91ci1hY2Nlc3Mtc2VjcmV0LWtleS1oZXJl
  # echo -n "your-refresh-secret-key-here" | base64
  JWT_REFRESH_SECRET: eW91ci1yZWZyZXNoLXNlY3JldC1rZXktaGVyZQ==
