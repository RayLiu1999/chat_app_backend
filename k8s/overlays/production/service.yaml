# Chat App Service (Production)
# 使用 ClusterIP，搭配 Ingress 對外暴露
apiVersion: v1
kind: Service
metadata:
  name: chat-app
  namespace: chat-app
spec:
  selector:
    app: chat-app
  ports:
    - port: 80
      targetPort: 80
      name: http
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600
