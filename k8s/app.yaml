# Chat App Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-app
  namespace: chat-app
  labels:
    app: chat-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: chat-app
  template:
    metadata:
      labels:
        app: chat-app
    spec:
      containers:
        - name: chat-app
          image: chat_app_backend:latest
          imagePullPolicy: Never  # 使用本地 image
          ports:
            - containerPort: 8111
          envFrom:
            - configMapRef:
                name: chat-app-config
            - secretRef:
                name: chat-app-secret
          env:
            - name: DOCKER_ENV
              value: "true"
            # 用於識別 pod
            - name: INSTANCE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            limits:
              cpu: "1"
              memory: 512Mi
            requests:
              cpu: "250m"
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8111
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8111
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: uploads
              mountPath: /app/uploads
      volumes:
        - name: uploads
          emptyDir: {}
