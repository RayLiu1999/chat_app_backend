name: CI/CD Pipeline

on:
  push:
    branches:
      - main # æ¨é€åˆ° main æ™‚åŸ·è¡Œ CIï¼ˆæ¸¬è©¦ï¼‰
    tags:
      - "v*" # æ¨é€ v é–‹é ­çš„ tag æ™‚è§¸ç™¼ CDï¼ˆéƒ¨ç½²ï¼‰
  pull_request:
    branches:
      - main # PR åˆ° main æ™‚åŸ·è¡Œ CIï¼ˆæ¸¬è©¦ï¼‰

env:
  GO_VERSION: "1.25.3"

jobs:
  # ============================================
  # CI éšæ®µ - æ¸¬è©¦ï¼ˆPRã€æ¨é€ mainã€æ¨é€ tag éƒ½æœƒåŸ·è¡Œï¼‰
  # ============================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        continue-on-error: true
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: |
          echo "åŸ·è¡Œå–®å…ƒæ¸¬è©¦ï¼ˆä½¿ç”¨ Mockï¼‰..."
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Generate coverage report
        run: |
          go tool cover -html=coverage.out -o coverage.html
          go tool cover -func=coverage.out

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            coverage.out
            coverage.html
          retention-days: 30

      - name: Check test coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "ç¸½è¦†è“‹ç‡: ${COVERAGE}%"

          # è¨­å®šæœ€ä½è¦†è“‹ç‡é–€æª»ï¼ˆå¯èª¿æ•´ï¼‰
          THRESHOLD=30

          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "âŒ æ¸¬è©¦è¦†è“‹ç‡ ${COVERAGE}% ä½æ–¼é–€æª» ${THRESHOLD}%"
            exit 1
          else
            echo "âœ… æ¸¬è©¦è¦†è“‹ç‡ ${COVERAGE}% ç¬¦åˆé–€æª» ${THRESHOLD}%"
          fi

  # ============================================
  # CD éšæ®µ - éƒ¨ç½²ï¼ˆåƒ…é™ç‰ˆæœ¬æ¨™ç±¤ v* è§¸ç™¼ï¼‰
  # ============================================
  deploy:
    name: Build and Deploy
    needs: test
    runs-on: ubuntu-latest
    # åªåœ¨æ¨é€ç‰ˆæœ¬æ¨™ç±¤æ™‚åŸ·è¡Œéƒ¨ç½²
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ç²å–å®Œæ•´æ­·å²ä»¥å–å¾— tag è³‡è¨Š

      - name: Extract version info
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "IS_RELEASE=true" >> $GITHUB_OUTPUT
            echo "ğŸ“¦ éƒ¨ç½²ç‰ˆæœ¬: v$VERSION"
          else
            VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "IS_RELEASE=false" >> $GITHUB_OUTPUT
            echo "ğŸ”„ éƒ¨ç½²é–‹ç™¼ç‰ˆæœ¬: $VERSION"
          fi
          echo "BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "GIT_COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          # GIT_BRANCH: tag éƒ¨ç½²æ™‚ä½¿ç”¨ mainï¼Œé¿å… detached HEAD è¿”å› "HEAD"
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            echo "GIT_BRANCH=main" >> $GITHUB_OUTPUT
          else
            echo "GIT_BRANCH=$(git rev-parse --abbrev-ref HEAD)" >> $GITHUB_OUTPUT
          fi

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_DEPLOY_KEY }}

      - name: Add remote host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Create remote directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_DEPLOY_KEY }}
          script: |
            mkdir -p ~/docker_pj/chat_app_backend/

      - name: Copy project to server
        run: |
          echo "Deploying to VPS..."
          rsync -avz --delete \
            --exclude='.git/' \
            --exclude='.github/' \
            --exclude='tmp/' \
            --exclude='test_results/' \
            --exclude='.env' \
            --exclude='.env.example' \
            --exclude='uploads/' \
            --exclude='Makefile' \
            --exclude='loadtest/' \
            --exclude='*_test.go' \
            --exclude='docs/' \
            --exclude='README.md' \
            --exclude='docker-compose.dev.yml' \
            --exclude='coverage.out' \
            --exclude='coverage.html' \
            --exclude='backups/' \
            . ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:~/docker_pj/chat_app_backend/

      - name: Deploy with version info
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_DEPLOY_KEY }}
          script: |
            cd ~/docker_pj/chat_app_backend
            echo "=========================================="
            echo "ğŸš€ éƒ¨ç½²ç‰ˆæœ¬: v${{ steps.version.outputs.VERSION }}"
            echo "ğŸ“… å»ºç½®æ™‚é–“: ${{ steps.version.outputs.BUILD_TIME }}"
            echo "ğŸ”– Git Commit: ${{ steps.version.outputs.GIT_COMMIT }}"
            echo "=========================================="

            mkdir -p uploads

            # ä½¿ç”¨ ldflags æ³¨å…¥ç‰ˆæœ¬è³‡è¨Š
            export VERSION="${{ steps.version.outputs.VERSION }}"
            export BUILD_TIME="${{ steps.version.outputs.BUILD_TIME }}"
            export GIT_COMMIT="${{ steps.version.outputs.GIT_COMMIT }}"
            export GIT_BRANCH="${{ steps.version.outputs.GIT_BRANCH }}"

            docker-compose -f docker-compose.prod.yml down
            docker-compose -f docker-compose.prod.yml build --no-cache \
              --build-arg VERSION=$VERSION \
              --build-arg BUILD_TIME=$BUILD_TIME \
              --build-arg GIT_COMMIT=$GIT_COMMIT \
              --build-arg GIT_BRANCH=$GIT_BRANCH
            docker-compose -f docker-compose.prod.yml up -d

            echo "âœ… éƒ¨ç½²æˆåŠŸï¼ç‰ˆæœ¬: v$VERSION"

  # ============================================
  # ç™¼å¸ƒéšæ®µ (åƒ…é™ç‰ˆæœ¬æ¨™ç±¤)
  # ============================================
  release:
    name: Create GitHub Release
    needs: deploy
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write # å…è¨±å»ºç«‹ Release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # å–å¾—ä¸Šä¸€å€‹ tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            echo "ğŸ“ ç”Ÿæˆ $PREV_TAG åˆ° v${{ steps.version.outputs.VERSION }} çš„è®Šæ›´æ—¥èªŒ"
            CHANGELOG=$(git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            echo "ğŸ“ ç”Ÿæˆé¦–æ¬¡ç™¼å¸ƒçš„è®Šæ›´æ—¥èªŒ"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges -20)
          fi

          # å°‡è®Šæ›´æ—¥èªŒå¯«å…¥æª”æ¡ˆï¼ˆè™•ç†å¤šè¡Œï¼‰
          echo "$CHANGELOG" > changelog.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Chat App Backend v${{ steps.version.outputs.VERSION }}"
          body_path: changelog.txt
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
