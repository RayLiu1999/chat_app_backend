name: Build and Push Docker Image (Reusable)

on:
  workflow_call:
    inputs:
      image_name:
        description: "Docker image 名稱（例如：ghcr.io/username/app）"
        required: true
        type: string
      version:
        description: "版本號"
        required: false
        type: string
        default: "1.0.0"
      context:
        description: "Build context 路徑"
        required: false
        type: string
        default: "."
      dockerfile:
        description: "Dockerfile 路徑"
        required: false
        type: string
        default: "Dockerfile"
    secrets:
      registry_token:
        description: "GitHub Token for GHCR"
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.registry_token }}

      - name: Get build metadata
        id: build_meta
        run: |
          echo "build_time=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_OUTPUT
          echo "git_commit=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          echo "git_branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
          echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.image_name }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          target: prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ inputs.version }}
            BUILD_TIME=${{ steps.build_meta.outputs.build_time }}
            GIT_COMMIT=${{ steps.build_meta.outputs.git_commit }}
            GIT_BRANCH=${{ steps.build_meta.outputs.git_branch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
