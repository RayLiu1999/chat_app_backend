# nginx 負載均衡配置 - 水平擴展測試
# 支援 WebSocket 連線和 sticky session

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 10240;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 日誌格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream: $upstream_addr';

    access_log /var/log/nginx/access.log main;

    # 性能優化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip 壓縮
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript;

    # 上游服務群組 - Docker Compose 會自動解析 app 服務
    upstream chat_app {
        # ip_hash 確保同一 IP 的請求分配到同一個後端
        # 這對 WebSocket 連線很重要
        ip_hash;
        
        # Docker Compose DNS 會自動解析所有 app 實例
        server app:8111 max_fails=3 fail_timeout=30s;
        
        # 連線池設定
        keepalive 32;
    }

    # WebSocket 升級映射
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80;
        server_name localhost;

        # 健康檢查端點
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # API 和 WebSocket 路由
        location / {
            proxy_pass http://chat_app;
            
            # 基本代理設定
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket 支援
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # 超時設定 - WebSocket 需要較長的超時
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # 緩衝設定
            proxy_buffering off;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # 靜態檔案 - 直接從 nginx 提供（可選）
        location /uploads {
            alias /app/uploads;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }
}
