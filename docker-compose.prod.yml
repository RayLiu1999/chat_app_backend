# Docker Compose - Production Environment
# 使用方式: docker-compose -f docker-compose.prod.yml up -d

services:
  # 聊天應用後端服務 - 生產環境
  app:
    build:
      context: .
      args:
        APP_UID: ${UID}
        APP_GID: ${GID}
        VERSION: ${VERSION:-1.0.0}
        BUILD_TIME: ${BUILD_TIME:-unknown}
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
        GIT_BRANCH: ${GIT_BRANCH:-unknown}
      dockerfile: Dockerfile.prod
    container_name: chat_app_backend_prod
    restart: always
    ports:
      - "${SERVER_PORT:-8111}:${SERVER_PORT:-8111}"
    env_file: .env.production
    environment:
      DOCKER_ENV: "true"
      SERVER_MODE: "production"
      GIN_MODE: "release"
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads:ro # 生產環境只讀
    networks:
      - chat-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -f http://localhost:${SERVER_PORT:-8111}/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    deploy:
      resources:
        limits:
          cpus: "4" # 生產環境更多資源
          memory: 2G
        reservations:
          cpus: "1"
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MongoDB 資料庫 - 生產環境
  mongodb:
    image: mongo:7.0.28
    container_name: chat_mongodb_prod
    restart: always
    ports:
      - "127.0.0.1:${MONGODB_OUT_PORT:-27017}:27017" # 僅本地訪問
    env_file: .env.production
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
    volumes:
      - mongodb-data-prod:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    command: mongod --bind_ip_all --auth --wiredTigerCacheSizeGB 0.5
    networks:
      - chat-network
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis 快取和訊息廣播 - 生產環境
  redis:
    image: redis:7.2-alpine
    container_name: chat_redis_prod
    restart: always
    ports:
      - "127.0.0.1:${REDIS_PORT:-6379}:6379" # 僅本地訪問
    env_file: .env.production
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - redis-data-prod:/data
      - ./backups/redis:/backups # 備份目錄
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD} --save 900 1 --save 300 10 --save 60 10000 --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - chat-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.2"
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mongodb-data-prod:
    driver: local
  redis-data-prod:
    driver: local

networks:
  chat-network:
    driver: bridge
